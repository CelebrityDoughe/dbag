{% extends "base_generic.html" %}

{% block title %}Category | {{ category }}{% endblock %}

{% block content %}

    
    
 <head>
<link href="defaultceleb.css" rel="stylesheet" type="text/css" media="screen" />
</head>
	<div id="header-bar">
    <div id="header-bar-container"><h2>"{{ category }}"</h2></div>

		</div>	
<div class="celebrity-list-content">
<div class="celebrity-list-left">
<div id="celebrity-list-top">
<div id="search-right"> <div id="searchBar">
                        <form method="post" action="{% url 'search' %}" style="position:relative;">
                       <!--  {% csrf_token %}-->
                            <fieldset>
                                <div class="searchBox">
                                    <input sub="input" name="keyword" type="text" placeholder="Search Celebrity">
                                    <button sub="submitbutton" type="submit">
                                        <span class="icon magnify"> </span>
                                    </button>
                                </div>
                            </fieldset>
                        </form>
                    </div></div>
    
</div>
<div class="celebrity-list-box">
<h1>Search Result ({{ keyword }})</h1>

{% for celebrity in celebrities %}
    <h3><a href="{% url 'celebrity_detail' slug=celebrity.slug %}">{{ celebrity.name }}</a><h3>
{% empty %}
    <h3>No matches</h3>
{% endfor %}

<div class="clear"></div>
</div>

{% endblock %}
{% endfor %}
<div class="advertising-right"><img src="file:///C|/Users/David/Desktop/celebrity-master/static/images/CaptureGIF.GIF" /></div>
</div>
{% endblock %}
